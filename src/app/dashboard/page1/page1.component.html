<app-dashboard >

  <div content class="body py-5 w-100 "  style="overflow: scroll; max-height: 70vh;" >

    <div class=" mx-5" >
      <p class="title-1"> la liste des childs de l’utilisateur ‘’john’’</p>
      <p class="title-2 ">‘’john’’</p>


      <div class="body" >
        <table mat-table matSort [dataSource]="dataSource" class="at-elevation-z8" matSortDisableClear matSortDirection="desc">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->

          <ng-container  matColumnDef="parent">
            <th mat-header-cell *matHeaderCellDef> Parent </th>
            <td mat-cell *matCellDef="let element"> {{element.parent}} </td>
          </ng-container>


          <ng-container  matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> Prenom </th>
            <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
          </ng-container>


          <!-- Symbol Column -->
          <ng-container matColumnDef="birthday">
            <th mat-header-cell *matHeaderCellDef> Birthday </th>
            <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
          </ng-container>

          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


      </div>
    </div>
  </div>

</app-dashboard>
